<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="page.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #232f3e;
            color: white;
            padding: 15px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar input {
            padding: 5px;
            width: 300px;
        }
        .search-bar button {
            padding: 5px 10px;
            background-color: #febd69;
            border: none;
            cursor: pointer;
        }
        .cart {
            font-size: 18px;
        }
        .carousel-inner > .item > img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
	
        h2 {
            text-align: center;
        }
    
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Amazon Clone</div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products">
                <button>Search</button>
            </div>
            <div class="cart">Cart</div>
        </div>
    </header>
    
    <div class="container">
        <h2>Valentine's Day Special</h2>  
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="amz1.jpg" alt="Los Angeles">
                </div>
                <div class="item">
                    <img src="amz2.jpg" alt="Chicago">
                </div>
                <div class="item">
                    <img src="amz3.jpg" alt="Chicago">
                </div>
                <div class="item">
                    <img src="amz4.jpg" alt="New York">
                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    
    <main>
        <div class="banner">
            <h2>You might also like</h2>
        </div>
        <section class="products">
            <div class="product">
                <img src="img2.jpeg" alt="Product">
                <h3>Water bottle</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="img3.webp" alt="Product">
                <h3>Lipstick combo</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="img1.avif" alt="Product">
                <h3>Black shoes</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Amazon Clone. All rights reserved.</p>
    </footer>
</body>
</html>
