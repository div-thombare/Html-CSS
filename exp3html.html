<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Amazon Clone</div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products">
                <button>Search</button>
            </div>
            <div class="cart">Cart</div>
        </div>
    </header>
    
    <main>
        <div class="banner">
            <h2>Welcome to Our Store</h2>
        </div>
        <section class="products">
            <div class="product">
                <img src="img2.jpeg" width="300" height="300" alt="Product" >
                <h3>Water bottle</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="img3.webp" width="300" height="300" alt="Product">
                <h3>Lipstick combo</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="img1.avif" width="300" height="300" alt="Product">
                <h3>Black shoes</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
	    <div class="product">
                <img src="img4.avif" width="300" height="300" alt="Product">
                <h3>Purse</h3>
                <p>$19.02</p>
                <button>Add to Cart</button>
            </div>
	    <div class="product">
                <img src="img5.webp" width="300" height="300" alt="Product">
                <h3>Jacket</h3>
                <p>$100.30</p>
                <button>Add to Cart</button>
            </div>
	    <div class="product">
                <img src="img6.jpg" width="300" height="300" alt="Product" >
                <h3>Watch</h3>
                <p>$15.99</p>
                <button>Add to Cart</button>
            </div>
	    <div class="product">
                <img src="img7.jpg" width="300" height="300" alt="Product" >
                <h3>Macbook pro</h3>
                <p>$1599.99</p>
                <button>Add to Cart</button>
            </div>


        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Amazon Clone. All rights reserved.</p>
    </footer>
</body>
</html>
