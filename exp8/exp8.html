<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animations</title>
    <link rel="stylesheet" href="exp8.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        #imageContainer {
            position: relative; /* Needed for absolute positioning of text */
        }

        #myImage {
            width: 200px;
            height: auto;
            transition: left 0.5s, opacity 0.5s, filter 0.5s;
        }

        #hiddenText {
            position: absolute; /* Position relative to the imageContainer */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for element size */
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center;
            color: white; /* Example text color */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px;
            border-radius: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="imageContainer">
        <img id="myImage" src="view.jpg" alt="Animated Image">
        <p id="hiddenText">This text is hidden!</p>
    </div>

    <div class="controls">
        <button onclick="moveLeft()">Move Left</button>
        <button onclick="moveRight()">Move Right</button>
        <button onclick="toggleImage()">Toggle</button>
        <button onclick="changeColor()">Change Color</button>
        <button onclick="fadeInText()">Fade In Text</button>
    </div>

    <script>
        const image = document.getElementById('myImage');
        const text = document.getElementById('hiddenText');
        let leftPosition = 0;
        let isVisible = true;

        function moveLeft() {
            leftPosition -= 200;
            image.style.left = leftPosition + 'px';
        }

        function moveRight() {
            leftPosition += 200;
            image.style.left = leftPosition + 'px';
        }

        function toggleImage() {
            isVisible = !isVisible;
            image.style.opacity = isVisible ? 1 : 0;
        }

        function changeColor() {
            const randomColor = `brightness(${Math.random() * 2}) saturate(${Math.random() * 2}) hue-rotate(${Math.random() * 360}deg)`;
            image.style.filter = randomColor;
        }

        function fadeInText() {
            text.style.display = 'block';
            text.style.opacity = 1;

            setTimeout(() => {
              text.style.opacity = 0;
              setTimeout(() =>{
                text.style.display = 'none';
              }, 500);
            }, 3000);
        }
    </script>
</body>
</html>
